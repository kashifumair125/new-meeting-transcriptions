<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Insights Pro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <header>
    <h1><i class="fas fa-comments"></i> Meeting Insights Pro</h1>
    <div class="status-indicator">
      <span id="statusText">Inactive</span>
      <span id="statusDot"></span>
    </div>
  </header>

  <main>
    <div class="control-panel">
      <button id="startBtn" class="btn btn-primary" aria-label="Start capturing the meeting">
        <i class="fas fa-play" aria-hidden="true"></i> Start Meeting
      </button>
      <button id="stopBtn" class="btn btn-danger"><i class="fas fa-stop"></i> Stop Meeting</button>
    </div>

    <div class="info-panel">
      <p id="platformStatus"><i class="fas fa-video"></i> Platform: <span>Not detected</span></p>
      <p id="transcriptCount"><i class="fas fa-file-alt"></i> Transcript: <span>0 characters</span></p>
    </div>

    <div class="collapsible">
      <h2 class="collapsible-header"><i class="fas fa-file-alt"></i> Live Transcript</h2>
      <div class="collapsible-content">
        <div id="transcript" class="scrollable">Transcript will appear here...</div>
      </div>
    </div>

    <div class="ai-results">
      <h2><i class="fas fa-robot"></i> AI Summary</h2>
      <div id="aiSummary" class="scrollable">AI summary will appear here...</div>
      
      <h2><i class="fas fa-tasks"></i> Action Items</h2>
      <ul id="actionItems" class="scrollable">
        <li>Action items will appear here...</li>
      </ul>
    </div>

    <div class="button-group">
      <button id="downloadBtn" class="btn btn-secondary"><i class="fas fa-download"></i> Download</button>
      <button id="clearBtn" class="btn btn-secondary"><i class="fas fa-trash"></i> Clear</button>
    </div>
  </main>

  <footer>
    <p>Â© 2023 Meeting Insights Pro Team</p>
  </footer>

  <div id="loadingIndicator" class="loading-indicator hidden">
    <i class="fas fa-spinner fa-spin"></i> Processing...
  </div>

  <script src="popup.js"></script>
</body>
</html>
